{% load static %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Códigos Asociados a: {{ article.name }}</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table
                            id="multi-filter-select"
                            class="display table table-striped table-hover"
                    >
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>ID</th>
                            <th>Dispositivo</th>
                            <th>Código</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for article in serials %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ article.article.id_article }}</td>
                            <td>{{ article.article.name }}</td>
                            <td>{{ article.serial_code }}</td>
                            <td><strong class="text-secondary">{{ article.get_serial_status_display }}</strong></td>
                            <td>
                                <a href="{% url 'article_update_serial' article.pk %}"
                                   class="btn btn-primary p-1">
                                    <img src="{% static 'assets/img/icons/update-icon.svg' %}" alt="" height="20px"
                                         width="20px">
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
