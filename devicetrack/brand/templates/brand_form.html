<form method="post">
    {% csrf_token %}
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row pt-2">
            <div>
              <div class="card-title">
                Acci√≥n {% if id_brand %}Actualizar{% else %}Crear{% endif %}

              </div>
            </div>
            <div class="ms-md-auto py-2 py-md-0">
              {% if id_brand %}
                <a href="{% url 'brand_list' %}" class="btn btn-secondary btn-round">Ir a Crear</a>
              {% endif %}
              <button type="submit" class="btn btn-primary btn-round">Guardar</button>
            </div>
          </div>

        </div>

        <div class="card-body">
          <div class="row">
            {% if id_brand %}
              <div class="col-md-4 col-lg-4">
                <div class="form-group">
                    <label for="disableinput">ID.</label>
                    <input
                      type="text"
                      class="form-control"
                      id="disableinput"
                      placeholder=""
                      value="{{ id_brand }}"
                      disabled
                    />
                </div>
              </div>
            {% endif %}
            <div class="col-md-4 col-lg-4">
              <div class="form-group">
                <label>Nombre de la Marca.</label>
                {{ form.name }}
                {% if form.name.errors %}
                  <div class="text-danger">{{ form.name.errors }}</div>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
