{% load static %}
<div class="row">
    <div class="col-md-12">
       <div class="card">
          <div class="card-header">
            <h4 class="card-title">Registros Deshabilitados</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table
                id="multi-filter-select-2"
                class="display table table-striped table-hover"
              >
                <thead>
                  <tr>
                    <th>#</th>
                    <th>ID</th>
                    <th>Marca</th>
                    <th>F. Modificación</th>
                    <th>F. Creación</th>
                    <th>Estado</th>
                    <th>Acción</th>
                  </tr>
                </thead>
                <tbody>
                {% for category in object_list %}
                  <tr>
                      <td>{{ forloop.counter }}</td>
                      <td>{{ category.id_category }}</td>
                      <td>{{ category.name }}</td>
                      <td>{{ category.updated_at }}</td>
                      <td>{{ category.created_at }}</td>
                      <td><span class="badge badge-danger">INACTIVO</span></td>
                      <td>
                        <a href="{% url 'category_update' category.id_category %}" class="btn btn-primary p-1">
                          <img src="{% static 'assets/img/icons/update-icon.svg' %}" alt="" height="20px" width="20px">
                        </a>
                        <a href="{% url 'category_toggle_status' category.id_category %}" class="btn btn-success p-1 toggle-status-btn">
                            <img src="{% static 'assets/img/icons/trash-can-icon.svg' %}" alt="" height="20px" width="20px">
                        </a>
                      </td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
  </div>
